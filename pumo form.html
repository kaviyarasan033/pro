  <div style="text-align: center;">

            <div id="part1" class="hov">

          <div>
            <label id="name-label" for="name">Name: </label>
            <input type="text" required id="name" name="user_name" placeholder="Enter name here" class="input-box"></div><br><br>
          <div>
            <label id="address-label" for="address">Address:</label>
            <input type="Address" id="address" name="Address" placeholder="Enter address here"class="input-box"></div><br><br>

                <label id="email-label" for="Email">Email:</label>
                <input type="email" required id="email" name="user_email" placeholder="Enter email here"class="input-box">   </div>
              <div><br><br>
                <label id="number-label" for="phone">Phone Number:</label>
                <input type="pin" class="pin" id="phone-number" name="number" placeholder="Enter 10 digit number"class="input-box">  </div><br>
                <div>

 <label for="name" class="gender">Gender :</label>               
<input type="radio"  class="radio" id="boy" name="gender" value="male">
<label for="boy" id="rd"><b>Male</b></label>
<input type="radio" class="radio" id="girl" name="gender" value="female">
<label for="girl" id="rd"><b>Female</b></label>
<input type="radio" class="radio" id="other" name="gender" value="other">
<label for="other" id="rd"><b>Others</b></label><br><br>

                    
                  </div>
                  <label for="course" id="course">Intresting Course:</label>
                  <form>
                    <input list="browsers" id="browse" name="browser">

                      <option value="Embedded System">
                      <option value="Full stack developing">
                      <option value="Robatics Engineering">
                      <option value="Mechanical courses">
                      <option value="Electrical and electronics">

                      <option value="Civil and architecture course"> 
                    </datalist>
                  </form><br><br>
                  <label for="date-label" id="date">Date of Joining:</label>
                  <input type="date" class="dates" name="join">

           <div id="part2" class="hov"  style="background-color: rgb(225, 225, 190);">

                    <div>
                      <label for="msg"></label>

                    <div>
                      <label for="msg">Who refers you and phone number</label><br>
                      <textarea id="msg2" name="user_message" rows="4" cols="50" placeholder="Enter Text Here"></textarea>   </div>
